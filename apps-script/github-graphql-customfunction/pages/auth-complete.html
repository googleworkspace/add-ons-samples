<!DOCTYPE html>
<html lang="en">
    <body>
        <main>
            You can now close this window.
        </main>
    </body>
    <script>
        // Due to sandboxing of the HTML, no longer
        // have access to window.opener. Use localStorage
        // instead to signal back to the opening frame.
        localStorage.setItem('authComplete', Date.now());
    </script>
</html>
